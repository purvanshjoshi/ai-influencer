version: '3.9'

services:
  voice-ai-agents:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voice-ai-agents-service
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: production
      FLASK_APP: flask_app.py
      PYTHONUNBUFFERED: 1
      # Voice AI Credentials (set via .env file in production)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY:-}
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS:-}
    volumes:
      - ./:/app
      - voice-cache:/app/cache
      - voice-logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - voice-network
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://voice_user:voice_password@postgres:5432/voice_ai

  postgres:
    image: postgres:15-alpine
    container_name: voice-ai-postgres
    environment:
      POSTGRES_DB: voice_ai
      POSTGRES_USER: voice_user
      POSTGRES_PASSWORD: voice_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voice_user -d voice_ai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voice-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: voice-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voice-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  voice-cache:
    driver: local
  voice-logs:
    driver: local

networks:
  voice-network:
    driver: bridge
